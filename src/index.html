<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multiuser Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="./renderer.js"></script>
  </head>
  <body>
    <div class="users-list small border rounded p-2">
    </div>
    <div class="chat-window small border rounded p-2">
    </div>
    <textarea class="message-input small border rounded p-2">
    </textarea>
    <button type="button" class="send-message-button btn btn-sm btn-primary">Enviar Mensagem</button>
    <button type="button" class="send-file-button btn btn-sm btn-secondary">Enviar Arquivo</button>
  </body>
</html>
